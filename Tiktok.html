<!DOCTYPE html>
<html>
  <head>
    <title>Buy a Bike on Amazon</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1c1c1c;
        color: #fff;
      }
      
      h1 {
        text-align: center;
        font-size: 2.5rem;
        color: #fff;
        margin-top: 2rem;
      }
      
      img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        height: auto;
      }
      
      p {
        text-align: center;
        font-size: 1.5rem;
        margin-top: 1rem;
      }
      
      a {
        display: block;
        text-align: center;
        font-size: 1.5rem;
        color: #fff;
        background-color: #007bff;
        padding: 1rem;
        max-width: 20rem;
        margin: 0 auto;
        text-decoration: none;
        border-radius: 0.5rem;
        margin-top: 1rem;
      }
      
      a:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <h1>Bikes on Amazon</h1>
    <img src="bike.jpg" alt="A bike">
    <p>Click the link below to buy a bike on Amazon:</p>
    <a href="https://www.amazon.com/s?k=bike">Buy a Bike on Amazon</a>
  </body>
</html>
